<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>sample</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>

<script language="javascript" type="text/javascript" src="./static/js/file_open.js"></script>
<script language="javascript" type="text/javascript" src="./static/js/library.js"></script>

<body>
  <div class="uploader">
    <input type="file" name="file" id="select-file" onchange="selectFile()" />
  </div>
  <hr>
  <input type="button" value="File Download" onclick="getFileCSV()" />
  <table class="content-table">
    <thead>
      <tr>
        <th>No</th>
        <th>datetime</th>
        <th>Type</th>
        <th>response</th>
        <th>fromAddress</th>
        <th>fromPort</th>
        <th>toAddress</th>
        <th>toPort</th>
        <th>toDomain</th>
        <th>toUrl</th>
      </tr>
    </thead>
    <tbody id="resultTable"></tbody> <!-- ここに配列の中身を表示させる -->
  </table>
</body>

</html>
